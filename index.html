<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fit Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black; /* or any color you prefer */
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="your-image.jpg" alt="Fitted image">
</body>
</html>
